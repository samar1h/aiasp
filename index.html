<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assisted Projects</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        .scroll-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="py-6 px-4 bg-gray-900 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold text-white">
                <i class="fas fa-robot mr-2 text-blue-400"></i>AI Assisted Projects
            </h1>
            <div>
                <a href="https://github.com/samar1h/aiasp" target="_blank" 
                   class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded-lg transition-colors flex items-center">
                    <i class="fab fa-github mr-2"></i>
                    <span class="hidden sm:inline">GitHub Repo</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-gray-800 rounded-lg p-4 mb-8 shadow-lg">
            <p class="text-lg">
                Welcome to my collection of AI-assisted projects. Explore the projects below to see various applications and experiments.
            </p>
        </div>

        <div id="search-container" class="mb-6">
            <div class="relative">
                <input type="text" id="search-input" placeholder="Search projects..." 
                       class="w-full p-3 pl-10 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:outline-none">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            </div>
        </div>

        <div id="loading" class="flex justify-center">
            <div class="loader"></div>
        </div>

        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projects will be loaded here via JavaScript -->
        </div>
        
        <div id="no-results" class="hidden text-center py-10">
            <i class="fas fa-search text-4xl text-gray-600 mb-3"></i>
            <p class="text-xl text-gray-400">No projects found matching your search</p>
        </div>
    </main>

    <div id="scroll-top" class="scroll-indicator">
        <i class="fas fa-arrow-up text-white"></i>
    </div>

    <footer class="bg-gray-900 py-6 px-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">
                Last updated: <span id="last-updated">Loading...</span>
            </p>
            <p class="text-gray-500 text-sm mt-2">
                Made with <i class="fas fa-heart text-red-500"></i> and AI assistance
            </p>
        </div>
    </footer>

    <!-- ScrollMagic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>

    <script>
        // Cache configuration
        const CACHE_KEY = 'aiasp-cache';
        const CACHE_EXPIRATION = 5 * 60 * 1000; // 5 minutes in milliseconds
        
        // DOM Elements
        const projectsGrid = document.getElementById('projects-grid');
        const loadingElement = document.getElementById('loading');
        const lastUpdatedElement = document.getElementById('last-updated');
        const searchInput = document.getElementById('search-input');
        const noResultsElement = document.getElementById('no-results');
        const scrollTopButton = document.getElementById('scroll-top');
        
        // Cache functions
        function saveToCache(data) {
            const cacheData = {
                timestamp: Date.now(),
                data: data
            };
            localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
        }
        
        function getFromCache() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (!cachedData) return null;
            
            const parsedData = JSON.parse(cachedData);
            const now = Date.now();
            
            // Check if cache is still valid
            if (now - parsedData.timestamp > CACHE_EXPIRATION) {
                localStorage.removeItem(CACHE_KEY);
                return null;
            }
            
            return parsedData.data;
        }
        
        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Fetch and process repository data
        async function fetchRepositoryData() {
            try {
                // Try to get data from cache first
                const cachedData = getFromCache();
                if (cachedData) {
                    processRepositoryData(cachedData);
                    return;
                }
                
                // If not in cache, fetch from GitHub API
                const response = await fetch('https://api.github.com/repos/samar1h/aiasp/contents');
                const data = await response.json();
                
                // Save to cache
                saveToCache(data);
                
                // Process the data
                processRepositoryData(data);
                
            } catch (error) {
                console.error('Error fetching repository data:', error);
                projectsGrid.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-3"></i>
                        <p class="text-xl">Failed to load projects. Please try again later.</p>
                    </div>
                `;
                loadingElement.style.display = 'none';
            }
        }
        
        // Process repository data
        async function processRepositoryData(data) {
            // Filter only directories (potential projects)
            const directories = data.filter(item => item.type === 'dir');
            
            // Fetch the repo update time
            try {
                const repoResponse = await fetch('https://api.github.com/repos/samar1h/aiasp');
                const repoData = await repoResponse.json();
                lastUpdatedElement.textContent = formatDate(repoData.updated_at);
            } catch (error) {
                lastUpdatedElement.textContent = 'Unknown';
            }
            
            // Process each directory to check for index.html or README.md
            const projectPromises = directories.map(async directory => {
                try {
                    const contentResponse = await fetch(`https://api.github.com/repos/samar1h/aiasp/contents/${directory.path}`);
                    const contentData = await contentResponse.json();
                    
                    // Check for index.html and README.md
                    const hasIndexHtml = contentData.some(file => file.name.toLowerCase() === 'index.html');
                    const hasReadme = contentData.some(file => file.name.toLowerCase() === 'readme.md');
                    
                    return {
                        name: directory.name,
                        path: directory.path,
                        hasIndexHtml,
                        hasReadme,
                        url: directory.html_url,
                        contents: contentData
                    };
                } catch (error) {
                    console.error(`Error fetching content for ${directory.name}:`, error);
                    return {
                        name: directory.name,
                        path: directory.path,
                        hasIndexHtml: false,
                        hasReadme: false,
                        url: directory.html_url,
                        error: true
                    };
                }
            });
            
            // Wait for all projects to be processed
            const projects = await Promise.all(projectPromises);
            
            // Display projects
            displayProjects(projects);
            
            // Hide loading indicator
            loadingElement.style.display = 'none';
        }
        
        // Display projects in the grid
        function displayProjects(projects) {
            if (projects.length === 0) {
                projectsGrid.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <i class="fas fa-folder-open text-4xl text-gray-600 mb-3"></i>
                        <p class="text-xl text-gray-400">No projects found</p>
                    </div>
                `;
                return;
            }
            
            // Sort projects alphabetically
            projects.sort((a, b) => a.name.localeCompare(b.name));
            
            // Generate HTML for each project
            projectsGrid.innerHTML = projects.map(project => {
                // Determine the project description (placeholder for now)
                const projectDescription = "AI-assisted project";
                
                // Generate links based on what's available
                let links = '';
                
                if (project.hasIndexHtml) {
                    links += `
                        <a href="https://samar1h.github.io/aiasp/${project.path}" target="_blank" 
                           class="flex items-center text-blue-400 hover:text-blue-300 mr-4">
                            <i class="fas fa-globe mr-1"></i> Live Demo
                        </a>
                    `;
                }
                
                if (project.hasReadme) {
                    links += `
                        <a href="https://github.com/samar1h/aiasp/blob/main/${project.path}/README.md" target="_blank" 
                           class="flex items-center text-green-400 hover:text-green-300 mr-4">
                            <i class="fas fa-book mr-1"></i> README
                        </a>
                    `;
                }
                
                links += `
                    <a href="${project.url}" target="_blank" 
                       class="flex items-center text-gray-400 hover:text-gray-300">
                        <i class="fab fa-github mr-1"></i> Code
                    </a>
                `;
                
                // Determine status badges
                let badges = '';
                
                if (project.hasIndexHtml) {
                    badges += `<span class="badge bg-blue-900 text-blue-300 mr-2">Demo</span>`;
                }
                
                if (project.hasReadme) {
                    badges += `<span class="badge bg-green-900 text-green-300 mr-2">Docs</span>`;
                }
                
                if (project.error) {
                    badges += `<span class="badge bg-red-900 text-red-300">Error</span>`;
                }
                
                // Create card for the project
                return `
                    <div class="card bg-gray-800 rounded-lg overflow-hidden shadow-lg" data-project="${project.name.toLowerCase()}">
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-2">
                                <h2 class="text-xl font-semibold text-white">${project.name}</h2>
                                <div>${badges}</div>
                            </div>
                            <p class="text-gray-400 mb-4">${projectDescription}</p>
                            <div class="flex flex-wrap items-center text-sm">
                                ${links}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Initialize ScrollMagic
            initScrollMagic();
        }
        
        // Filter projects based on search input
        function filterProjects() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            const projectCards = document.querySelectorAll('.card');
            let visibleCount = 0;
            
            projectCards.forEach(card => {
                const projectName = card.getAttribute('data-project');
                if (projectName.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Show/hide no results message
            if (visibleCount === 0 && searchTerm !== '') {
                noResultsElement.classList.remove('hidden');
            } else {
                noResultsElement.classList.add('hidden');
            }
        }
        
        // Initialize ScrollMagic
        function initScrollMagic() {
            // Controller for ScrollMagic
            const controller = new ScrollMagic.Controller();
            
            // Add animations to project cards
            document.querySelectorAll('.card').forEach((card, index) => {
                new ScrollMagic.Scene({
                    triggerElement: card,
                    triggerHook: 0.9,
                    reverse: false
                })
                .setClassToggle(card, 'animate-fade-in-up')
                .addTo(controller);
            });
        }
        
        // Handle scroll events
        function handleScroll() {
            if (window.scrollY > 300) {
                scrollTopButton.classList.add('visible');
            } else {
                scrollTopButton.classList.remove('visible');
            }
        }
        
        // Scroll to top
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            fetchRepositoryData();
            
            searchInput.addEventListener('input', filterProjects);
            
            window.addEventListener('scroll', handleScroll);
            
            scrollTopButton.addEventListener('click', scrollToTop);
        });
    </script>
</body>
</html>
